# Deploy lên server Ubuntu mỗi khi push lên main
# Secrets bắt buộc: DEPLOY_HOST, DEPLOY_USER, SSH_PRIVATE_KEY
# Tùy chọn: DEPLOY_SSH_PORT, DEPLOY_REPO_DIR, OPENAI_API_KEY (ghi vào .env trên server khi deploy)
# Trên server: file .env phải có (API_BASE_URL, QDRANT_HOST, ...). OPENAI_API_KEY từ GitHub Secret sẽ được ghi vào .env nếu khai báo.

name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Ubuntu server
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          REPO_DIR: ${{ secrets.DEPLOY_REPO_DIR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            set -e
            REPO_DIR="${REPO_DIR:-$HOME/lakeflow}"
            cd "$REPO_DIR"
            git pull origin main
            export LAKEFLOW_DATA_PATH=/datalake/research
            if [ -n "${OPENAI_API_KEY:-}" ]; then
              touch .env
              grep -v '^OPENAI_API_KEY=' .env > .env.tmp 2>/dev/null || true
              mv .env.tmp .env
              echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
            fi
            # Backend Dockerfile cần BuildKit (torch CPU trước, cache mount). Bắt buộc để không tải CUDA ~2GB.
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            docker compose -f docker-compose.yml -f docker-compose.deploy.yml down -v
            docker compose -f docker-compose.yml -f docker-compose.deploy.yml up -d --build
