services:
  # =========================
  # Vector Database
  # =========================

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: lakeflow-qdrant
    ports:
      - "8010:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # =========================
  # Backend API + Pipelines
  # =========================
  lakeflow-backend:
    build:
      context: ./backend
    container_name: lakeflow-backend
    depends_on:
      - qdrant
    ports:
      - "8011:8011"
    env_file:
      - .env
    environment:
      LAKEFLOW_DATA_BASE_PATH: /data
      # Mặc định Qdrant khi chạy Docker (không chọn gì = lakeflow-qdrant:6333)
      QDRANT_HOST: lakeflow-qdrant
      QDRANT_PORT: "6333"
    volumes:
      - lakeflow_data:/data
      # Mount source for hot-reload when developing
      - ./backend/src:/app/src
    command: uvicorn lakeflow.main:app --host 0.0.0.0 --port 8011 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s


  # =========================
  # Streamlit Test Frontend
  # =========================
  lakeflow-frontend:
    env_file:
      - .env
    environment:
      # Trong Docker luôn gọi backend qua tên service (lakeflow-backend). Nếu .env có eduai-backend thì bị ghi đè.
      API_BASE_URL: http://lakeflow-backend:8011
    build:
      context: ./frontend/streamlit
    container_name: lakeflow-frontend
    depends_on:
      lakeflow-backend:
        condition: service_healthy
    ports:
      - "8012:8012"
    volumes:
      # Mount source for hot-reload when developing (sửa code → Streamlit tự rerun nhờ runOnSave trong .streamlit/config.toml)
      - ./frontend/streamlit:/app
      - ./backend:/app/backend
      - lakeflow_data:/data
    restart: unless-stopped

# =========================
# Volumes
# =========================
# Local (dev): lakeflow_data = Synology Drive. Server: dùng docker-compose.deploy.yml → /datalake/research
volumes:
  lakeflow_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mac/Library/CloudStorage/SynologyDrive-research
  qdrant_data:
